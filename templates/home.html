<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    {% for post in all_blogs_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
